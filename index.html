<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount!!!</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <h1 class="text-rose-500 font-bold text-5xl text-center mt-12">Enter Discount Code For these latest products!!!</h1>
    <section class="p-12">

        <div class="flex items-center justify-around">
            <div>
                <img width="300px" src="https://www.mobiledokan.com/wp-content/uploads/2022/08/Samsung-Galaxy-F13.jpg"
                    alt="">
                <h2 class="text-rose-500 font-bold text-3xl mt-3 text-center">Samsung Galaxy F13</h2>
            </div>
            <div class="flex gap-8 bg-rose-500 rounded-2xl p-12">
                <h1 class="text-white font-bold text-3xl"><span id="price-text-1">24000</span>TK</h1>
                <input id="discount-input-1" class="text-rose-500 rounded-xl text-lg font-semibold pl-2" placeholder="Enter Discount Code"
                    type="text">
                <button id="btn-discount-1" class="text-rose-500 bg-white font-bold text-2xl px-4 py-2 rounded-xl hover:bg-rose-100">Get
                    Discount</button>
            </div>
        </div>
        <div class="flex items-center justify-around mt-12">
            <div>
                <img width="300px"
                    src="https://www.mobiledokan.com/wp-content/uploads/2022/07/Samsung-Galaxy-M53-5G.jpg" alt="">
                <h2 class="text-rose-500 font-bold text-3xl mt-3 text-center">Samsung Galaxy M53 5G</h2>
            </div>
            <div class="flex gap-8 bg-rose-500 rounded-2xl p-12">
                <h1 class="text-white font-bold text-3xl"><span id="price-text-2">49000</span>TK</h1>
                <input id="discount-input-2" class="text-rose-500 rounded-xl text-lg font-semibold pl-2" placeholder="Enter Discount Code"
                    type="text">
                <button id="btn-discount-2" class="text-rose-500 bg-white font-bold text-2xl px-4 py-2 rounded-xl hover:bg-rose-100">Get
                    Discount</button>
            </div>
        </div>

    </section>

    <script src="utilities.js"></script>
    <script src="index.js"></script>
</body>

</html>
